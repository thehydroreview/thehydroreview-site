<script type="text/javascript">
    window.onload = function() {
        var elem = document.createElement("img");
        
        elem.setAttribute("src", "https://content.thehydroreview.com/content/" + 
                yy + "/" + yy + "-" + mm + "-" + dd + 
                "/medium/HR-" + yy + "-" + mm + "-" + dd + "-" + page + ".jpg",);
        elem.setAttribute("height", "1920");
        elem.setAttribute("width", "1920");
        document.getElementById("imgDiv").appendChild(elem);
    }

    function pad(num, size) {
        num = num.toString();
        while (num.length < size) num = "0" + num;
        return num;
    }

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const yy = urlParams.get('yy')
    const mm = urlParams.get('mm')
    const dd = urlParams.get('dd')
    const page = urlParams.get('page')
    const pagecount = urlParams.get('pagecount')

    var button = document.getElementById('top-pager-back');
    button.href = "/issues/hydro-review-" + yy + "-" + mm + "-" + dd;
    
    button = document.getElementById('top-pager-pdf');
    button.target = "_blank";
    button.href = "https://content.thehydroreview.com/content/" + 
                yy + "/" + yy + "-" + mm + "-" + dd + 
                "/HR-" + yy + "-" + mm + "-" + dd + ".pdf";

    button = document.getElementById('bottom-pager-back');
    button.href = "/issues/hydro-review-" + yy + "-" + mm + "-" + dd;
    
    button = document.getElementById('bottom-pager-pdf');
    button.target = "_blank";
    button.href = "https://content.thehydroreview.com/content/" + 
                yy + "/" + yy + "-" + mm + "-" + dd + 
                "/HR-" + yy + "-" + mm + "-" + dd + ".pdf";

    if (parseInt(pagecount) == 1)
    {
        next = "01";
        prev = "01";
    } else if (page == pagecount)
    {
        next = "01";
        prev = pad(parseInt(pagecount) - 1, 2);
    }
    else if (page == 1)
    {
        next = pad(parseInt(page) + 1, 2);
        prev = pad(parseInt(pagecount), 2);
    } else
    {
        next = pad(parseInt(page) + 1, 2);
        prev = pad(parseInt(page) - 1, 2);
    }
    button = document.getElementById('top-pager-prev');
    button.href = "/view-image/?yy=" + 
                    yy + "&mm=" + mm + "&dd=" + dd + "&page=" + prev + "&pagecount=" + pagecount;
    button = document.getElementById('bottom-pager-prev');
    button.href = "/view-image/?yy=" + 
                    yy + "&mm=" + mm + "&dd=" + dd + "&page=" + prev + "&pagecount=" + pagecount;
    button = document.getElementById('top-pager-next');
    button.href = "/view-image/?yy=" + 
                    yy + "&mm=" + mm + "&dd=" + dd + "&page=" + next + "&pagecount=" + pagecount;
    button = document.getElementById('bottom-pager-next');
    button.href = "/view-image/?yy=" + 
                    yy + "&mm=" + mm + "&dd=" + dd + "&page=" + next + "&pagecount=" + pagecount;
</script>
